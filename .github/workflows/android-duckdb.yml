name: Build Android DuckDB Plugin and Demo App

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - 'v*'
    paths:
      - 'third_party/duckdb/**'
      - 'scripts/ci/**'
      - 'examples/tauri-app/**'
      - 'src/**'
      - 'guest-js/**'
      - '.github/workflows/android-duckdb.yml'
  pull_request:
    paths:
      - 'third_party/duckdb/**'
      - 'scripts/ci/**'
      - 'examples/tauri-app/**'
      - 'src/**'
      - 'guest-js/**'
      - '.github/workflows/android-duckdb.yml'

permissions:
  contents: read

jobs:
  build-duckdb-android:
    name: Build DuckDB Android Libraries
    runs-on: macos-13
    permissions:
      contents: read
    env:
      ANDROID_PLATFORM: android-28
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Check toolchain versions
        run: |
          cmake --version
          ninja --version

      - name: Install Android SDK + NDK (r28)
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "build-tools;35.0.0" \
            "platforms;android-34" \
            "ndk;28.0.12674087"

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "$HOME/vcpkg"
          "$HOME/vcpkg/bootstrap-vcpkg.sh" -disableMetrics

      - name: Build DuckDB for Android ABIs
        run: |
          chmod +x scripts/ci/build-android-duckdb.sh
          scripts/ci/build-android-duckdb.sh

      - name: Archive libduckdb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: duckdb-android-libs
          path: android/src/main/jniLibs
          retention-days: 7

  publish-android-plugin:
    name: Publish Android Plugin Snapshot
    needs: build-duckdb-android
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "build-tools;35.0.0" \
            "platforms;android-34"

      - name: Download DuckDB Android libraries
        uses: actions/download-artifact@v4
        with:
          name: duckdb-android-libs
          path: android/src/main/jniLibs

      - name: Compute release metadata
        id: release_meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${GITHUB_REF_NAME}-SNAPSHOT"
          fi
          echo "release_version=$VERSION" >> "$GITHUB_OUTPUT"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "jitpack_version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "jitpack_version=${GITHUB_REF_NAME}-SNAPSHOT" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Android plugin AAR and Maven metadata
        working-directory: android
        env:
          PLUGIN_VERSION: ${{ steps.release_meta.outputs.release_version }}
        run: |
          ./gradlew --stacktrace --warning-mode all clean assembleRelease publishReleasePublicationToMavenLocal

      - name: Stage release artifacts
        id: stage
        run: |
          VERSION="${{ steps.release_meta.outputs.release_version }}"
          ARTIFACT_DIR="release-artifacts/$VERSION"
          mkdir -p "$ARTIFACT_DIR"
          cp android/build/outputs/aar/android-release.aar "$ARTIFACT_DIR/duckdb-plugin-$VERSION.aar"
          tar -czf "$ARTIFACT_DIR/jniLibs-$VERSION.tar.gz" -C android/src/main jniLibs
          cp -R android/build/publications/release "$ARTIFACT_DIR/maven"
          echo "artifact_dir=$ARTIFACT_DIR" >> "$GITHUB_OUTPUT"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: duckdb-android-plugin-${{ steps.release_meta.outputs.release_version }}
          path: ${{ steps.stage.outputs.artifact_dir }}
          retention-days: 30

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/${{ steps.release_meta.outputs.release_version }}/duckdb-plugin-${{ steps.release_meta.outputs.release_version }}.aar
            release-artifacts/${{ steps.release_meta.outputs.release_version }}/jniLibs-${{ steps.release_meta.outputs.release_version }}.tar.gz

      - name: Trigger JitPack build cache
        env:
          JITPACK_VERSION: ${{ steps.release_meta.outputs.jitpack_version }}
        run: |
          curl -fsSL -X POST "https://jitpack.io/com/github/bangonkali/tauri-duckdb/${JITPACK_VERSION}/build.log" || true

  build-android-app:
    name: Build Android Demo App
    needs: build-duckdb-android
    if: ${{ false }} # temporarily disabled until plugin publishing stabilizes
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust toolchain with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "build-tools;35.0.0" \
            "platforms;android-34" \
            "ndk;28.0.12674087"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download DuckDB Android libraries
        uses: actions/download-artifact@v4
        with:
          name: duckdb-android-libs
          path: android/src/main/jniLibs

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-

      - name: Install plugin package dependencies
        run: bun install

      - name: Build plugin package
        run: bun run build

      - name: Install example app dependencies
        working-directory: examples/tauri-app
        run: bun install

      - name: Build example app frontend
        working-directory: examples/tauri-app
        run: bun run build

      - name: Initialize Android project
        working-directory: examples/tauri-app
        run: |
          bunx tauri android init

      - name: Build Android APK and AAB
        working-directory: examples/tauri-app
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/28.0.12674087
        run: |
          bunx tauri android build

      - name: List build outputs
        run: |
          echo "=== APK Files ==="
          find examples/tauri-app/src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;
          echo ""
          echo "=== AAB Files ==="
          find examples/tauri-app/src-tauri/gen/android/app/build/outputs/bundle -name "*.aab" -type f -exec ls -lh {} \;

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-universal
          path: |
            examples/tauri-app/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: |
            examples/tauri-app/src-tauri/gen/android/app/build/outputs/apk/*/debug/*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: |
            examples/tauri-app/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          retention-days: 30
          if-no-files-found: warn
